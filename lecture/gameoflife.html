<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./gameoflife.css" />
    <title>William || Game of Life Enhanced</title>
  </head>

  <body>
    <div class="title" id="title">Game of Life</div>

    <div class="container-fluid text-center">
      <div class="row-sm" id="rule">
        <div class="col-sm-8 input-rule">
          <label for="dieOfLoneliness">Die of loneliness by the number of neighbors:</label>
          <input type="number" name="dieOfLoneliness" id="inputSurvive1" min="2" max="8" value="2">

          <label for="dieOfOverpopulation">Die of overpopulation by the number of neighbors:</label>
          <input type="number" name="dieOfOverpopulation" id="inputSurvive2" min="3" max="8" value="3">

          <label for="inputReproduce">Reproduction Rules:</label>
          <input type="number" id="inputReproduce" min="3" max="10" value="3" />

          <button id="submitRules">Submit Rules</button>
        </div>
      </div>
    </div>


    <div class="container-fluid" id="middle-bar">
      <div class="row row-pattern-button" id="button-list">
        <div class="col-sm-3 middle-button-list id="control-mode">
          <button type="button" class="btn btn-danger button-middle control-mode" id="cursor-drawing">Drawing</button>
          <button type="button" class="btn btn-danger button-middle control-mode" id="keyboard">Keyboard</button>
        </div>
        <div class="col-sm-2 middle-button-list">
          <div class="mode-display" id="mode-display"> Mode: Drawing</div>
        </div>
        <div class="col-sm-5 middle-button-list">
          <button type="button" class="btn btn-secondary" id="Gun">Gosper Glider Gun</button>
          <button type="button" class="btn btn-secondary" id="Glider">Glider</button>
          <button type="button" class="btn btn-secondary" id="Train">Lightweight train</button>
          <button type="button" class="btn btn-secondary" id="Dragon">Dragon</button>
        </div>
    </div>

    <div class="row" id="game-area">
      <div class="canvas-display" id="canvas"></div>
    </div>

    <div class="container" id="button-list-bottom">
      <div class="row" id="row-button">
        <div class="col-sm-2" id="button-bottom">
          <button type="button" class="btn btn-outline-primary btn-sm" id="start-button">Start</button>
          <div class="col"><button type="button" class="btn btn-outline-primary btn-sm" id="stop-button">Stop</button></div>
        </div>
        <div class="col-sm-3" id="button-bottom">
          <div class="col"><button type="button" class="btn btn-outline-primary btn-sm" id="restart-button-scratch">Start From Scratch</button></div>
          <div class="col"><button type="button" class="btn btn-outline-primary btn-sm" id="restart-button-random">Start From Random</button></div>
        </div>
        <div class="col-sm-7" id="button-bottom">
          <div class="slider-value" id="sliderCreate">
            Frame Rate is 5
          </div>
          <div class="col slider-bar" id="slider-bar"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="./gameoflife.js"></script>
  </body>
</html>
